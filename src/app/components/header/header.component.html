<header class="header">
    <div class="header__top">
        Due to the COVID 19 epidemic, orders may be processed with a slight delay
    </div>

    <div class="header__main">
        <div class="container">
            <div class="header__main__wrap">
                <!-- Logo -->
                <div class="header__main__wrap__logo">
                    <a routerLink="/">
                        <img src="/assets/images/logo.png" alt="Banner" />
                        <span>Cure me</span>
                    </a>
                </div>

                <!-- Menu -->
                <div class="header__main__wrap__menu" [class.open]="menuOpen">
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><a routerLink="/shop">Shop</a></li>
                        <li><a routerLink="/products">Products</a></li>
                        <li><a routerLink="/contacts">Contacts</a></li>
                    </ul>
                </div>

                <!-- Contact -->
                <div class="header__main__wrap__contact">
                    Need Help? 954-354-256
                </div>

                <!-- Social -->
                <div class="header__main__wrap__social">
                    <ul>
                        <li><a href="https://facebook.com" target="_blank" rel="noopener"><i
                                    class="fab fa-facebook"></i></a></li>
                        <li><a href="https://twitter.com" target="_blank" rel="noopener"><i
                                    class="fab fa-twitter"></i></a></li>
                        <li><a href="https://instagram.com" target="_blank" rel="noopener"><i
                                    class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>

                <!-- Menu Toggle -->
                <button class="header__main__wrap__icon-menu" (click)="toggleMenu()" aria-label="Toggle menu">
                    <i class="fas fa-bars menu-icon"></i>
                </button>
            </div>
        </div>
    </div>
</header>
